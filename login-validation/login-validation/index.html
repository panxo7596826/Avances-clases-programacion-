<!DOCTYPE html>
<html lang="en">

<head>
    <!-- PERMITE INTERPRETAR LOS CARACTERES QUE POSEE LA LENGUA ESPAÑOLA -->
    <meta charset="UTF-8">
    <!-- PERMITE DAR COMPATIBILIDAD A MICROSOFT EDGE NO BASADO EN CHROMIUM -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- PERMITE DAR SOPORTE PARA SER VISTA EN CUALQUIER DISPOSITIVO (RESPONSIVE) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  TITULO DE LA PÁGINA -->
    <title>LOGIN</title>
    <!--  IMPORTACIÓN DE CSS BOOSTRAP PRINCIPAL -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <!--  IMPORTACIÓN DE CSS PESONALIZADO -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--  DEFINICIÓN DE CONTENEDOR PRINCIPAL -->
    <div class="container pt-5 px-5">
        <!--  DEFINICIÓN DE ETIQUETA QUE MANEJARA LOS MENSAJES DE ERRORES (POR DEFECTO EL CONTENIDO ESTA OCULTO) -->
        <div class="alert alert-danger d-none" role="alert" id="error">
        </div>
        <!--  DEFINICIÓN DE INPUT PARA INGRESAR CORREO ELECTRÓNICO -->
        <div class="mb-3">
            <label for="txtcorreo" class="form-label">Email</label>
            <input type="email" class="form-control" id="txtcorreo" placeholder="name@example.com">
        </div>
        <!--  DEFINICIÓN DE INPUT PARA INGRESAR CORREO CONTRASEÑA -->
        <div class="mb-3">
            <label for="txtclave" class="form-label">Password</label>
            <input type="password" class="form-control" id="txtclave" placeholder="Ingresa tu clave">
        </div>
        <!--  DEFINICIÓN DE BOTÓN PARA VALIDAR LOGIN -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="btnlogin">LOGIN</button>
        </div>
        <!--  DEFINICIÓN DE ETIQUETA QUE MANEJARA LOS MENSAJES DE EXITO (POR DEFECTO EL CONTENIDO ESTA OCULTO) -->
        <div class="alert alert-success mt-2 d-none" role="alert" id="correcto">
            Usuario correcto ! OK XD !
        </div>
        <p class="m-5">NOTA: user: admin   password: 123</p>
    </div>
    <!--  IMPORTACIÓN DE JS JQUERY -->
    <script src="assets/js/jquery/jquery-3.6.4.min.js"></script>
    <!--  IMPORTACIÓN DE JS DE BOOSTRAP -->
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <!--  IMPORTACIÓN DE JS DE PERSONALIZADO -->
    <script src="assets/js/app.js"></script>
</body>

</html>
